<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pt-br">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--<link rel="icon" href="../../../../favicon.ico">-->

<title>USJT | Files Upload</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link href="floating-labels.css" rel="stylesheet">
</head>
<body class="text-center">
	<nav class="navbar navbar-expand-lg  navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">USJT | Files Upload</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav ">
			<a class="nav-item nav-link active" href="/opcoes">Voltar</a> <a
				class="nav-item nav-link active" href="/login">Sair</a>
		</div>
	</div>
	</nav>

	<form class="form-inline" method="post" th:object="${userFileUpload}"
		th:action="@{/uploadConfec}" style="margin: 20px 0">
	<div>
		<h4>Imagens</h4>

		<div
			style="border-style: solid; margin: 50px 80px 50px; padding: 5px;">

			<img src="imagens/penguin.png" style="width: 200px;"
				class="w-auto p-3 rounded float-left" alt="responsive image">
			<img src="imagens/penguin.png" style="width: 200px;"
				class="w-auto p-3 rounded float-center" alt="alternate text">
			<img src="imagens/penguin.png" style="width: 200px;"
				class="w-auto p-3 rounded float-right" alt="alternate text">
				
		</div>
		<input class="btn btn-primary btn-lg" type="file" name="file" th:value="*{imagem}" /> <br>
		<br>
		<br>

		<h4>Videos</h4>
		<div
			style="border-style: solid; margin: 50px 80px 50px; padding: 5px;">

			<img src="imagens/penguin.gif" style="width: 200px;"
				class="w-auto p-3 rounded float-left" alt="Responsive image">
			<img src="imagens/penguin.gif" style="width: 200px;"
				class="w-auto p-3 rounded float-right" alt="Responsive image">
			<img src="imagens/penguin.gif" style="width: 200px;"
				class="w-auto p-3 rounded float-center" alt="Responsive image">
		</div>
		<input class="btn btn-primary btn-lg" type="file" name="file" th:value="*{video}" /> <br>
		<br>
		<br>

		<h4>Textos</h4>
		<div
			style="border-style: solid; margin: 50px 80px 50px; padding: 5px;">
			<img src="imagens/txt.png" style="width: 150px;"
				class="w-auto p-3 rounded float-left" alt="Responsive image">
			<img src="imagens/txt.png" style="width: 150px;"
				class="w-auto p-3 rounded float-right" alt="Responsive image">
			<img src="imagens/txt.png" style="width: 150px;"
				class="w-auto p-3 rounded float-center" alt="Responsive image">
		</div>
		<input class="btn btn-primary btn-lg" type="file" name="file" th:value="*{arquivoTexto}" /> <br>
	</div>

	<br>
	<br>
	<br>
	<div>
		<button class="btn btn-primary btn-lg" type="submit" value="acessar">Enviar</button>
	</div>
	</form>
	<br>
	<br>
	<br>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
