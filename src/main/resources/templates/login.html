<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/materialize/css/materialize.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="icon" href="/img/cropped-favicon-1-32x32.png" sizes="32x32">
        <title th:text="#{login}"></title>
    </head>

    <body>
        <section class="login">
            <div class="row">
                <div class="col s12 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
                    <div class="card">
                        <div class="card-action lighten-1 white-text center" style="background-color: #8585ad;border-radius:5px 5px 0px 0px">
                            <h3 class="form-header"> Upload de Arquivos</h3>
                            <h4 class="form-header"> Login</h4>
                          
                        </div>

                        <div class="card-content">
                            <form class="form" method="post" action="/usuarios/login">
                                <div class="form-field">
                                    <label for="username" th:text="#{usuario}"></label>
                                    <input type="text" id="username" name="username" autofocus required>
                                </div>

                                <div class="form-field">
                                    <label for="password" th:text="#{senha}"></label>
                                    <input type="password" id="password" name="password" required>
                                </div>

                                <br>                               

                                <div class="form-field">
                                    <button type="submit" class="btn" style="background-color:#66ff99;" th:text="#{login}"></button>
                                </div>	
                                <p class="lead"> <a href="/usuarios/cadastrar" th:text="#{cadastrar}" style="float: right; "></a></p>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="/materialize/js/materialize.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
